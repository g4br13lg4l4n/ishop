@if (product$ | async; as product) {
    <section class="py-8">
        <div class="max-w-screen-2xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img [src]="product.pictureUrl" [alt]="product.name" class="w-full h-full object-cover">
                </div>
                <div class="max-w-xl mx-auto">
                    <h1 class="text-2xl font-semibold ">{{ product.name }}</h1>
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-600">{{ product.price | currency }}</p>
                    </div>
                    <div class="flex gap-4 mt-6">
                        <button mat-flat-button class="match-input-height mt-2">
                            <mat-icon>add_shopping_cart</mat-icon>
                            Add to Cart
                        </button>

                        <mat-form-field appearance="outline" class="flex ">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" min="1" max="100" value="1">
                            <button mat-icon-button matSuffix>
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-icon-button matSuffix>
                                <mat-icon>remove</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>

                    <p class="text-gray-600 mt-4">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </section>
}
